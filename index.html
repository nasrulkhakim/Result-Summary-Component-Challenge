<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Results summary component</title>
		<link
			rel="shortcut icon"
			href="assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<div class="result">
					<h1 class="result-title">Your Result</h1>
					<p class="result-score"><span>76</span>of 100</p>
					<div class="subtitle">
						<p class="rank">Great</p>
						<p>
							You scored higher than 65% of the people who taken these tests.
						</p>
					</div>
				</div>
				<div class="summary">
					<h2 class="summary-title">Summary</h2>
					<div class="summary-list">
						<div class="summary-items">
							<div class="summary-item">
								<img src="assets/images/icon-reaction.svg" alt="icon" />
								<p class="summary-item-title">Reaction</p>
							</div>
							<p class="summary-score"><span>80</span> /100</p>
						</div>
						<div class="summary-items">
							<div class="summary-item">
								<img src="assets/images/icon-memory.svg" alt="icon" />
								<p class="summary-item-title">Memory</p>
							</div>
							<p class="summary-score"><span>92</span> /100</p>
						</div>
						<div class="summary-items">
							<div class="summary-item">
								<img src="assets/images/icon-verbal.svg" alt="icon" />
								<p class="summary-item-title">Verbal</p>
							</div>
							<p class="summary-score"><span>61</span> /100</p>
						</div>
						<div class="summary-items">
							<div class="summary-item">
								<img src="assets/images/icon-visual.svg" alt="icon" />
								<p class="summary-item-title">Visual</p>
							</div>
							<p class="summary-score"><span>72</span> /100</p>
						</div>
					</div>
					<button class="button">Continue</button>
				</div>
			</section>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="CSS/main.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<div class="result">
					<h3 class="result-head-heading">Your Result</h3>
					<div class="score-box">
						<h4 class="score-heading">76</h4>
						<p class="score-subheading">of 100</p>
					</div>
					<h3 class="result-body-heading">Great</h3>
					<p class="result-body-subheading">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
				<div class="summary">
					<h3 class="summary-heading">Summary</h3>
					<ul>
						<li>
							<div class="list reaction">
								<div class="icon">
									<img src="./assets/images/icon-reaction.svg" alt="icon" />
									<a href="#">Reaction</a>
								</div>
								<p><span>80</span> &nbsp; / 100</p>
							</div>
						</li>
						<li>
							<div class="list memory">
								<div class="icon">
									<img src="./assets/images/icon-memory.svg" alt="icon" />
									<a href="#">Memory</a>
								</div>
								<p><span>92</span> &nbsp; / 100</p>
							</div>
						</li>
						<li>
							<div class="list verbal">
								<div class="icon">
									<img src="./assets/images/icon-verbal.svg" alt="icon" />
									<a href="#">Verbal</a>
								</div>
								<p><span>61</span> &nbsp; / 100</p>
							</div>
						</li>
						<li>
							<div class="list visual">
								<div class="icon">
									<img src="./assets/images/icon-visual.svg" alt="icon" />
									<a href="#">Visual</a>
								</div>
								<p><span>72</span> &nbsp; / 100</p>
							</div>
						</li>
					</ul>
					<a href="#" class="btn" target="_blank">Continue</a>
				</div>
			</section>
		</main>
	</body>
</html>
